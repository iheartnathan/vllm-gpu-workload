---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api-crds
  namespace: flux-system
spec:
  interval: 5m0s
  url: https://github.com/kubernetes-sigs/gateway-api/
  ref:
    branch: main
    commit: 40be951cebe5cb3f0365fe6951403de4ff8b9f33
  ignore: |
    /*
    !/config/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-crds
  namespace: flux-system
spec:
  interval: 10m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: gateway-api-crds
  path: ./config/crd
